<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MENSAGENS</title>

  <link rel="stylesheet" href="style.css">

</head>



<body>

  <div class="container">

    <div class="intro">

      <h2>O Mensagem ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>

    </div>

    <div>

      <form>

        <input type="text" placeholder="Email">

        <input type="password" placeholder="Senha">

        <button class="entrar">Entrar</button>

        <a href="#">Esqueceu a senha?</a>

        <button class="criar-conta">Criar nova conta</button>

      </form>

      <p><a href="#">Criar uma Página</a> para uma celebridade ou empresa.</p>

    </div>

  </div>

  <footer>Hs Studio © <span id="year"></span></footer>

  <script>

    const year = document.getElementById('year');

    const actualYear = new Date();



    year.innerHTML = actualYear.getFullYear();

  </script>

</body>



</html>
